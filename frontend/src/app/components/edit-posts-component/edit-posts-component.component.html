<section class="d-flex justify-content-center">
  <button class="btn btn-primary" type="button" style="margin-top: 10px">
    Agregar post
  </button>
</section>
<section class="py-5" style="padding: 30px 0; padding-top: 30px">
  <section *ngFor="let post of posts; let index = index">
    <div class="container d-flex mb-5">
      <div
        class="d-flex flex-column photo-card"
        style="width: 80%; max-width: 1121px"
      >
        <div class="carousel slide" id="carousel-{{ index }}">
          <div class="carousel-inner">
            <div
              *ngFor="let foto of post.fotos; let isFirst = first"
              class="carousel-item"
              [ngClass]="{ active: isFirst }"
              style="height: 200px"
            >
              <img
                class="w-100"
                style="overflow: hidden; border-radius: 10px"
                src="data:image/png;base64,{{ foto.image }}"
                alt="foto del post"
              />
            </div>
          </div>
          <div *ngIf="post.fotos.length > 1">
            <button
              class="carousel-control-prev"
              role="button"
              [attr.data-bs-target]="'#carousel-' + index"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span
              ><span class="visually-hidden">Previous</span></button
            ><button
              class="carousel-control-next"
              role="button"
              [attr.data-bs-target]="'#carousel-' + index"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span
              ><span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="photo-details" style="width: 100%; height: 180.781px">
          <h1>{{ post.titulo }}</h1>
          <p>{{ post.descripcion }}</p>
        </div>
        <div
          class="input-group"
          style="
            /*width: 100%;*/
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 15px;
            border-bottom-left-radius: 15px;
          "
        >
          <a
            class="btn btn-primary"
            role="button"
            style="
              width: 80%;
              border-top-left-radius: 0;
              border-top-right-radius: 0; /*border-bottom-right-radius: 15px;*/
              border-bottom-left-radius: 15px;
            "
            href="edit_post.html"
            >Editar</a
          ><button
            (click)="deletePost(post.id)"
            class="btn btn-primary"
            type="button"
            style="
              width: 20%;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
              border-bottom-right-radius: 15px; /*border-bottom-left-radius: 15px;*/
              --bs-danger: #dc3545;
              --bs-danger-rgb: 220, 53, 69;
              background: #dc3545;
              border-color: rgb(220, 53, 69);
            "
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="-32 0 512 512"
              width="1em"
              height="1em"
              fill="currentColor"
            >
              <!--! Font Awesome Free 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>
</section>
