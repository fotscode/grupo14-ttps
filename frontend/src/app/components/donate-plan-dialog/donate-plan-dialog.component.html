<div
  style="border: 1px solid rgb(255, 255, 255); z-index: 99"
  class="text-center"
>
  <h1 class="text-white bg-dark" mat-dialog-title>Donacion Plan</h1>
  <div
    class="d-flex flex-column p-5 justify-content-between bg-dark text-white dialog"
    style="font-size: 1.5em"
    mat-dialog-content
  >
    <div class="form-item">
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Nombre donador</mat-label>
        <input
          type="text"
          class="w-100 mt-3"
          name="nombre"
          matInput
          [(ngModel)]="data.nombrePersona"
        />
      </mat-form-field>
    </div>
    <div class="mb-4 form-item">
      <strong>Monto:</strong><span class="mt-2"> {{ data.monto }}$</span>
    </div>
    <div class="mb-4 form-item">
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Contacto</mat-label>
        <input
          type="text"
          class="w-100 mt-3"
          name="nombre"
          maxlength="255"
          minlength="10"
          matInput
          required
          [(ngModel)]="data.contacto"
        />
      </mat-form-field>
    </div>
    <div class="d-flex flex-column mb-2 form-item">
      <mat-form-field [style.width.%]="100" appearance="fill">
        <mat-label>Mensaje</mat-label>
        <textarea
          matInput
          class="mt-3"
          name="mensaje"
          [(ngModel)]="data.mensaje"
        ></textarea>
      </mat-form-field>
    </div>
  </div>
  <div
    class="gap-3 px-5 py-3 bg-dark border-top text-white d-flex justify-content-center align-items-center"
    mat-dialog-actions
  >
    <button
      class="btn btn-primary"
      [mat-dialog-close]="data"
      [disabled]="isNotValid()"
    >
      Ok
    </button>
    <button class="btn btn-danger" (click)="onNoClick()">Rechazar</button>
  </div>
</div>
