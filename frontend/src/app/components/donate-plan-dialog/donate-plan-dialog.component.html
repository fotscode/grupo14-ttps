<div
  style="border: 1px solid rgb(255, 255, 255); z-index: 99"
  class="text-center"
>
  <div
    class="d-flex flex-column p-5 justify-content-between bg-dark text-white dialog"
    style="font-size: 1.5em"
    mat-dialog-content
  >
    <div class="mb-4 form-item">
      <strong>Nombre donador</strong>
      <input
        type="text"
        class="w-100 mt-3"
        name="nombre"
        [(ngModel)]="data.nombrePersona"
      />
    </div>
    <div class="mb-4 form-item">
      <strong>Monto:</strong><span class="mt-2"> {{ data.monto }}$</span>
    </div>
    <div class="mb-4 form-item">
      <strong>Contacto</strong>
      <input
        type="text"
        class="w-100 mt-3"
        name="nombre"
        [(ngModel)]="data.contacto"
      />
    </div>
    <div class="d-flex flex-column mb-2 form-item">
      <strong class="mb-2">Mensaje</strong>
      <textarea
        matInput
        class="mt-3"
        name="mensaje"
        [(ngModel)]="data.mensaje"
      ></textarea>
    </div>
  </div>
  <div
    class="gap-3 px-5 py-3 bg-dark border-top text-white d-flex justify-content-center align-items-center"
    mat-dialog-actions
  >
    <button class="btn btn-primary" [mat-dialog-close]="data" cdkFocusInitial>
      Ok
    </button>
    <button class="btn btn-danger" (click)="onNoClick()">Rechazar</button>
  </div>
</div>
