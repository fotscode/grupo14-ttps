<div
  style="border: 1px solid rgb(255, 255, 255); z-index: 99"
  class="text-center"
>
  <h1 class="text-white bg-dark" mat-dialog-title>Donacion Manguitos</h1>
  <form ngNativeValidate>
    <div
      class="d-flex flex-column p-5 justify-content-between bg-dark text-white dialog"
      style="font-size: 1.5em"
      mat-dialog-content
    >
      <div class="form-item">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Nombre donador</mat-label>
          <input
            type="text"
            class="w-100 mt-3"
            name="nombre"
            #input
            maxlength="255"
            matInput
            [(ngModel)]="data.nombrePersona"
          />
        </mat-form-field>
      </div>

      <div class="form-item">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Cantidad de manguitos</mat-label>
          <input
            min="1"
            type="number"
            name="cantidad"
            matInput
            class="w-100 mt-3"
            required
            min="1"
            max="100000"
            [(ngModel)]="data.cantidad"
          />
        </mat-form-field>
      </div>
      <div class="form-item">
        <strong>Monto:</strong
        ><span class="mb-4"> {{ data.monto * data.cantidad }}$</span>
      </div>
      <div class="d-flex flex-column mb-2 form-item">
        <mat-form-field [style.width.%]="100" appearance="fill">
          <mat-label>Mensaje</mat-label>
          <textarea
            matInput
            name="mensaje"
            [(ngModel)]="data.mensaje"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div
      class="gap-3 px-5 py-3 bg-dark text-white border-top d-flex justify-content-center"
      mat-dialog-actions
    >
      <button class="btn btn-primary" [mat-dialog-close]="data" [disabled]="isNotValid()">
        Ok
      </button>
      <button class="btn btn-danger" (click)="onNoClick()">Rechazar</button>
    </div>
  </form>
</div>
