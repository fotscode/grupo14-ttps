<div class="container">
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>¿Está seguro de que desea {{data.dialog}} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    <button mat-button class="btn btn-danger ms-2" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
</div>
