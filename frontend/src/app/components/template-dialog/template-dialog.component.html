<div class="container bg-dark pb-2">
<h2 class="text-white" mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p class="text-white">¿Está seguro de que desea {{data.dialog}} ?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button class="btn btn-primary" [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    <button class="btn btn-danger ms-2" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
</div>
