<section>
  <div
    class="container d-flex justify-content-center align-items-center py-5"
    style="width: 100%"
  >
    <div
      class="photo-card w-100 d-flex justify-content-center align-items-center spinner"
      style="height: 80vh"
      *ngIf="loading"
    >
      <mat-spinner color="white"></mat-spinner>
    </div>
    <div
      class="photo-card"
      style="padding: 0px; margin: 0px; max-width: 2000px; min-height: 80vh"
      *ngIf="!loading"
    >
      <div class="photo-background w-100" style="overflow: hidden">
        <img
          src="data:image/png;base64,{{ emprendimiento.imagen }}"
          class="w-100 h-100"
          style="object-fit: cover"
          alt="Imagen emprendimiento"
        />
      </div>

      <div
        class="d-flex flex-column justify-content-between photo-details w-100"
      >
        <div>
          <p class="display-4">{{ emprendimiento.nombre }}</p>
          <p>
            {{ emprendimiento.descripcion }}
          </p>
          <div class="mt-2">
            <p *ngFor="let red of emprendimiento.redesSociales">
              <strong>{{ red.nombre }}:Â </strong><a [href]="red.url" target="_blank">{{ red.url }}</a>
            </p>
          </div>
          <div
            class="d-flex gap-2 mb-5 justify-content-center align-items-center"
          >
            <div *ngFor="let categoria of emprendimiento.categorias">
              <span
                class="px-2 py-1 rounded-pill"
                [ngStyle]="{ 'background-color': categoria.color, 'color': setContrast(categoria.color) }"
                >{{ categoria.nombre }}</span
              >
            </div>
          </div>
        </div>
        <section
          class="d-flex justify-content-center align-items-center gap-2"
          style="width: 100%"
        >
          <button
            *ngIf="emprendimiento.posts.length > 0"
            class="btn btn-primary"
            [routerLink]="['/posts', emprendimiento.domainUrl]"
            role="button"
          >
            Ver posts
          </button>
          <button
            [routerLink]="['/donar', emprendimiento.domainUrl]"
            class="btn btn-primary"
            role="button"
          >
            Donar
          </button>
        </section>
      </div>
    </div>
  </div>
</section>
