<section class="py-5" style="padding: 30px 0; padding-top: 30px">
  <section *ngFor="let post of posts; let index=index" style="margin-top: 50px">
    <div class="container d-flex">
      <div
        class="d-flex flex-column photo-card"
        style="width: 80%; max-width: 1121px"
      >
        <div class="carousel slide" id="carousel-{{ index }}">
          <div class="carousel-inner">
            <div
              *ngFor="let foto of post.fotos; let isFirst = first"
              class="carousel-item"
              [ngClass]="{ active: isFirst }"
              style="height: 200px"
            >
              <img
                class="w-100"
                style="overflow: hidden; border-radius: 10px"
                src="data:image/png;base64,{{ foto.image }}"
                alt="foto del post"
              />
            </div>
          </div>
          <div *ngIf="post.fotos.length > 1">
            <button
              class="carousel-control-prev"
              role="button"
              [attr.data-bs-target]="'#carousel-' + index"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span
              ><span class="visually-hidden">Previous</span></button
            ><button
              class="carousel-control-next"
              role="button"
              [attr.data-bs-target]="'#carousel-' + index"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span
              ><span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <div class="photo-details" style="width: 100%; height: 180.188px">
          <h1>{{ post.titulo }}</h1>
          <p>
            {{post.descripcion}}
          </p>
        </div>
      </div>
    </div>
  </section>
</section>
